{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form action="{% url "users:login" %}" method="post">
        {% bootstrap_form form %}
        {% csrf_token %} <!--Cross Site Request Forgery => ensures that the form is being sumitted from our site and not from something pretending to be our site-->
        <button type="submit" class="btn btn-success">Submit</button>
        <p>
            New User? <a href="{% url "users:register" %}">Register</a>
        </p>
    </form>
{% endblock %}
